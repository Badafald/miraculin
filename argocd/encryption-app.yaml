apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: encryption-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Badafald/miraculin.git"
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
        - values-encryption.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: miraculin-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
